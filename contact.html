            <div class="Contactform">
                <h1>
                    CONTACT Me For Any Enquiries / General Information
                </h1>
                <form>
                    <div class="mb-3">
                        <label for="client Name " class="form-label">Name :</label>
                        <input type="Name" class="form-control" id="exampleInputName">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address :</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and Phone number with anyone
                            else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="client phonenumber" class="form-label">Client Phone number : </label>
                        <input type="phone" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I want to work on a project with you
                        </label>
                    </div>
                    <button type="submit" class="btn1">Submit</button>
                </form>

            </div>
